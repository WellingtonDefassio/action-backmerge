name: Backmerge Main to Develop

on:
  push:
    branches:
      - main

jobs:
  backmerge:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Fetch all branches
        run: git fetch --all
      - name: Create a pull request
        run: |
          curl --request POST \
            --url https://api.github.com/repos/WellingtonDefassio/action-backmerge/pulls \
            --header "Authorization: token ${{ secrets.SECRET_KEY }}" \
            --header "Content-Type: application/json" \
            --header "User-Agent: WellingtonDefassio" \
            --data '{
              "title": "Backmerge main into develop test",
              "head": "main",
              "base": "develop",
              "body": "Este PR foi criado automaticamente para sincronizar alterações da main na develop test."
            }'